<div id="wrapper">
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">
      - <span id="author"></span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tell everyone on Twitter!" target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
      <a class="button" id="tumblr-quote" title="Check out tumblr!" target="_blank">
        <i class="fa fa-tumblr"></i>
      </a>
      <button class="button" id="new-quote">New quote</button>
    </div>
  </div>
  <div class="footer"> Created by <a href="https://www.google.com/" target='_blank'>Gabriel</a></div>
</div>
